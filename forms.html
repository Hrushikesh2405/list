<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <form>
    <p><b>Application Form</b></p>
    <label for="">First Name:</label>
    <input type="text" name="first name" placeholder="enter your name">
    <label for=""> Last Name:</label>
    <input type="text" name="last name" placeholder="enter your name"><br><br>
    <label for="">date of birth:</label>
    <input type="text" placeholder="mm/dd/yyyy">
    <label for="">Age:</label>
    <input type="number" placeholder="Age"><br><br>
    <label for="">Gender:</label>
    <input type="text" name="Gender" placeholder="select your Gender">
    <select name="id">
        <option value="">Male</option>
        <option value="">Female</option>
    </select>
    <label for="">Email Address:</label>
    <input type="text" name="Email Address" placeholder="enter your email Address"><br><br>
    <label for="positions available">positions available:</label>
    <input type="radio"name="positions available">junior developer
    <input type="radio"name="positions available">Mid-level developer
    <input type="radio"name="positions available">senior developer<br><br>
    <label for="programming languages">programming languages:</label>
    <input type="checkbox"name="programming languages">Java
    <input type="checkbox"name="programming languages">Java script
    <input type="checkbox"name="programming languages">python<br><br>
    <label for="">password:</label>
    <input type="text" name="password" placeholder="enter your password">
    <label for="">Confirm password:</label>
    <input type="text" name="Confirm password" placeholder="Confirm password"><br><br>
    <button type="submit">submit</button>
    <button type="reset">reset</button>
   </form>
</body>
</html>
